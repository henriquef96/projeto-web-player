                </div>
              </div>
              <div class="bg-musica">
                <div style="width: 260px;" class="row align-items-center">
                  <div>
                    <img src="./img/5.png" class="mr-auto img-musica" alt="img-musica-5">
                    <span class="nomeMusica ml-2"></span>

        <div class="col-xl-6 d-none d-xl-block coluna-2">
          <div class="coluna row align-items-center">

  <!-- Player -->
  <div class="fixed-bottom">
    <div class="container-fluid container-player">
      <div class="row align-self-center align-items-center">
        <!-- Gif player -->
        <div class="col-md-3">
          <div class="gif-playing d-none d-md-block" id="gif-play">
            <img class="m-aut" src="./img/gif-playing.gif" width="150px">
            <span class="" id="nomeMusicaText"></span>
          </div>
        </div>
        <!-- Barra de progresso música -->
        <div class="col-md-6">
          <div class="d-flex">
            <span id="currentTime" class="time-duracao">0:00</span>
            <input class="m-auto barra-progresso" type="range" name="range" min="0" value="0" max="100"
              id="barraProgresso">
            <span id="duration" class="time-total">0:00</span>
          </div>
          <!-- Controles player -->
          <div class="d-flex controle-player mb-1">
            <div class="container-fluid">
              <div class="text-center">
                <i class="fas fa-backward-step m-1 controles" id="retroceder"></i>
                <i class="fas fa-play-circle play-icon controles" id="botaoPlay" onclick="playVideo()"></i>
                <i class="fas fa-forward-step m-1 controles" id="avancar"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script local -->
  <script src="./js/main.js"></script>
